# 人机空间协同任务
tasks:
  - name: "human_robot_spatial_collaboration"
    type: "ergonomics"
    parameters:
      object: "large_panel"
      target: "installation_position"
    constraints:
      - type: "shared_workspace"     # 共享工作空间分区
      - type: "motion_synchronization" # 动作同步性
    safety_limits:
      max_force: 40.0
      spatial_overlap: 0.2            # 空间重叠率阈值
      synchronization_error: 0.3      # 同步误差(m)
