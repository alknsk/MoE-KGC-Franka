# 听觉反馈协作任务
tasks:
  - name: "auditory_guided_robot_collaboration"
    type: "multimodal"
    parameters:
      object: "assembly_tool"
      target: "指定工作点"
    constraints:
      - type: "auditory_cue"         # 听觉提示频率
      - type: "sound_localization"   # 声源定位兼容性
    safety_limits:
      max_force: 15.0
      sound_frequency: 1000          # 提示音频率(Hz)
      volume_level: 60               # 音量分贝(dB)
