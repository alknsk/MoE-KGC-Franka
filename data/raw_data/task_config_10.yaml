# 复杂装配任务
tasks:
  - name: "assemble_parts_with_vision"
    type: "assembly"
    parameters:
      object: "mechanical_part"
      target: "assembly_frame"
    constraints:
      - type: "collision_free"
      - type: "vision_guided"  # 视觉引导
    safety_limits:
      max_force: 15.0
      vision_reliability: 0.95  # 视觉可靠性阈值