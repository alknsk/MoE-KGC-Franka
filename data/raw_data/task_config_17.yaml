# 人体疲劳规避任务
tasks:
  - name: "fatigue_avoidance_material_handling"
    type: "ergonomics"
    parameters:
      object: "production_part"
      target: "workstation"
    constraints:
      - type: "motion_trajectory"    # 符合人体疲劳最小化轨迹
      - type: "repetition_interval"  # 重复操作间隔控制
    safety_limits:
      max_force: 20.0
      min_rest_interval: 15.0        # 最小休息间隔(分钟)
      max_repetitions: 20            # 最大重复次数
