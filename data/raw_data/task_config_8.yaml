# 易碎品操作
tasks:
  - name: "pick_and_place_glass_bottle"
    type: "manipulation"
    parameters:
      object: "glass_bottle"
      target: "cabinet"
    constraints:
      - type: "collision_free"
      - type: "gentle_handling"  # 轻柔操作
    safety_limits:
      max_force: 10.0
      grip_force: 5.0  # 抓取力限制